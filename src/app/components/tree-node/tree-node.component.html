<div *ngFor="let t of tree">
    <ul>
        <li>
            <span (click)="toggle($event)">
                {{t.title}} (id: {{t.id}}; parentId: {{t.parentId}})
            </span>
            <app-tree-node [class.hide]="visibleTree" [tree]="t.children" *ngIf="t.children"></app-tree-node>
        </li>
    </ul>
</div>
